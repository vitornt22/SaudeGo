<!DOCTYPE html>
<html lang="pt-br">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Dashboard Moderno</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- CSS Choices.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- JS Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <!-- Style Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
     <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    >

</head>
<body>

<header>
    <button class="btn btn-outline-secondary" id="toggleSidebar">
        <i class="bi bi-list"></i>
    </button>

    <div class="top-details">
        <div class="notifications">
            <i class="bi bi-bell"></i>
        </div>
        <div class="user">
            <img src="https://i.pravatar.cc/150?img=3" alt="User">
            <span>Olá, Usuário</span>
        </div>
    </div>
</header>

<div id="sidebar">
    <div class="logo d-flex align-items-center justify-content-center">
        <img src="{% static 'images/INDRAGROUP_LOGO.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
    </div>

    <ul id="indicatorList">

        <li><i class="bi bi-house"></i> Home</li>
        <li><i class="bi bi-speedometer2"></i> Painéis</li>
        <li><i class="bi bi-shield-check"></i> Vigilância</li>
        <li><i class="bi bi-person-circle"></i> Meu Perfil</li>
        <li><i class="bi bi-people"></i> Equipe</li>
        <li><i class="bi bi-gear"></i> Configurações</li>
    </ul>
</div>



<div id="content">
    {% block content %}
    <!-- Conteúdo da página será injetado aqui -->
    {% endblock %}
</div>

<!-- Modal de informações -->
<div class="modal fade" id="modalInfo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informações</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalInfoBody"></div>
    </div>
  </div>
</div>

<!-- Modal de filtros -->
<div class="modal fade" id="modalFilters" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalFiltersBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="applyFilters">Aplicar</button>
      </div>
    </div>
  </div>
</div>



<!-- Scripts -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    document.getElementById("toggleSidebar").onclick = function () {
        const sidebar = document.getElementById("sidebar");
        const content = document.getElementById("content");
        const icon = this.querySelector("i");

        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");

        // Troca o ícone quando encolhido
        if (sidebar.classList.contains("collapsed")) {
            icon.classList.remove("bi-list");
            icon.classList.add("bi-arrow-right");
        } else {
            icon.classList.remove("bi-arrow-right");
            icon.classList.add("bi-list");
        }
    }
</script>
<!-- ECharts -->

<!-- JS global do dashboard -->
<script type="module" src="{% static 'js/dashboard.js' %}"></script>


</body>
</html>
